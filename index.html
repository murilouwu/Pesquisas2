<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Pesquisas</title>

    <body class="imgA">
        <p class="nota">Clique LeftArrow para voltar para essa pagina quando sair dela</p>
        <h1 class="titleMain"><i class="fa-solid fa-mug-hot"></i>Pesquisas</h1>
        <div class="mainOperation">
            <a href="res0.html" id="btnA"><i class="fa-solid fa-desktop"></i>1- (TDD) Test Driven Development</a>
            <a href="res1.html" id="btnB"><i class="fa-solid fa-gavel"></i>2- Lei Geral de Proteção de Dados Pessoais</a>
        </div>
    </body>
    <script>
        document.querySelector('body').addEventListener('keydown', (event)=>{
        var KeyCode = event.keyCode || event.which;
            if(KeyCode==49){
                let btn = document.querySelector('#btnA');
                btn.click();
            }else if(KeyCode==50){
                let btn = document.querySelector('#btnB');
                btn.click();
            }
        });
    </script>
